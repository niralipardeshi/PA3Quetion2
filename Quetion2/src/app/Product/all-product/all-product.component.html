<section class="vh-100" style="background-color:lightpink;">
  <div class="container">

    <div class="card text-center">
      <div class="card-body">

        <h1 class="mb-3">All Products</h1>

        <table class="table" *ngIf="product && product.length > 0">
          <thead>
            <tr>

              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let allProd of product">
              <td>{{allProd.name}}</td>
              <td>{{allProd.price}}</td>
              <td>{{allProd.quantity}}</td>
              <!-- <td>{{allProd.birthDate | date:'YYYY-MM-dd'}}</td> -->
              <td>
                <button routerLink="/product/editproduct/{{allProd._id}}" class="btn btn-primary" title="Edit"
                  data-toggle="tooltip"><i class="material-icons">edit</i></button>&nbsp;
                <button class="btn btn-danger" title="Delete" (click)="DelProduct(allProd._id)" data-toggle="tooltip"><i
                    class="material-icons">delete</i></button>
              </td>
            </tr>


          </tbody>
        </table>
        <p *ngIf="!product || product.length <= 0">No Product found</p>

      </div>
    </div>
  </div>
